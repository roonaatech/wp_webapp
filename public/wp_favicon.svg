<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- WorkPulse Vivid Gradient -->
    <linearGradient id="wpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue -->
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- Purple -->
    </linearGradient>

    <!-- Soft Drop Shadow to lift the text -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/> <!-- Small blur for crispness -->
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/> <!-- Light shadow opacity -->
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Clean White Background (App Icon Style) -->
  <rect width="512" height="512" rx="110" fill="white" />

  <!-- "WP" Text -->
  <!-- Using a geometric, heavy font weight and tight tracking to look like a logo mark -->
  <text x="50%" y="50%" dy=".35em" 
        font-family="'Inter', 'Roboto', 'Arial', sans-serif" 
        font-weight="900" 
        font-size="320" 
        text-anchor="middle" 
        fill="url(#wpGrad)" 
        letter-spacing="-15"
        filter="url(#softShadow)"
  >WP</text>
  
  <!-- Subtle Overlay Highlight for "Plastic/Gloss" feel on the white bg -->
  <!-- <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="white" stop-opacity="0.5"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
  </linearGradient>
  <rect width="512" height="512" rx="110" fill="url(#gloss)" /> -->
</svg>